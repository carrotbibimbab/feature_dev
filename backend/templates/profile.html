<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7fb;}
    .card { background:#fff; padding:2rem; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 420px; max-width: 95vw; }
    .title { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; }
    .row { display:flex; align-items:center; margin-bottom: 1rem; }
    .avatar { width:64px; height:64px; border-radius:50%; margin-right:1rem; }
    .btn { display:inline-block; padding:0.7rem 1rem; border-radius:10px; text-decoration:none; border:1px solid #ddd; }
    .btn:hover { background:#fafafa; }
    .muted { color:#666; font-size: 0.9rem; margin-top: 0.5rem;}
    .box { background:#fafafa; border:1px dashed #ddd; padding:0.8rem; border-radius:12px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <img class="avatar" src="{{ user.picture }}" alt="avatar" />
      <div>
        <div class="title">{{ user.name }}</div>
        <div>{{ user.email }}</div>
        <div class="muted">sub: {{ user.sub }}</div>
      </div>
    </div>
    <div class="box">
      <strong>세션 기반 API 테스트</strong>
      <pre>GET /me → 사용자 JSON</pre>
    </div>
    <a class="btn" href="/logout">로그아웃</a>
  </div>
</body>
</html>
