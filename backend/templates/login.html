<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7fb;}
    .card { background:#fff; padding:2rem; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 360px; max-width: 90vw; }
    .title { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; }
    .btn { display:block; text-align:center; padding:0.9rem 1rem; border-radius:10px; text-decoration:none; border:1px solid #ddd; }
    .btn:hover { background:#fafafa; }
    .avatar { width:48px; height:48px; border-radius:50%; margin-right:0.75rem; }
    .row { display:flex; align-items:center; }
    .muted { color:#666; font-size: 0.9rem; margin-top: 1rem;}
  </style>
</head>
<body>
  <div class="card">
    {% if user %}
      <div class="row">
        <img class="avatar" src="{{ user.picture }}" alt="avatar" />
        <div>
          <div class="title">안녕하세요, {{ user.name }} 님</div>
          <div>{{ user.email }}</div>
        </div>
      </div>
      <p class="muted">이미 로그인되어 있습니다.</p>
      <a class="btn" href="/profile">프로필 보기</a>
      <a class="btn" href="/logout" style="margin-top:0.5rem;">로그아웃</a>
    {% else %}
      <div class="title">로그인</div>
      <a class="btn" href="/login">🔐 Google로 로그인</a>
      {% if request.query_params.get('error') %}
        <p class="muted">에러: {{ request.query_params.get('error') }}</p>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
